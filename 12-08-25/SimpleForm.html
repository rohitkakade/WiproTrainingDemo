<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h3>Student Registration Form</h3>

    <form >

        Roll no. :
        <input type="text" name="rollno">
        <br><br>

        Student name :
        <input type="text" name="firstname" placeholder="First Name">
        <input type="text" name="lastname" placeholder="Last Name">
        <br><br>

       Father's name :
        <input type="text" name="fathername">
        <br><br>

        Date of birth :
        <input type="number" name="day" placeholder="Day" min="1" max="31">
        <input type="number" name="month" placeholder="Month" min="1" max="12">
        <input type="number" name="year" placeholder="Year">
        <br><br>

        Mobile no. :
        <input type="text" value="+91" readonly>
        <input type="tel" name="mobile">
        <br><br>

        Email id :
        <input type="email" name="email">
        <br><br>

        Password :
        <input type="password" name="password">
        <br><br>

        Gender :
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <br><br>

       Department :
        <input type="checkbox" name="dept" value="CSE"> CSE
        <input type="checkbox" name="dept" value="IT"> IT
        <input type="checkbox" name="dept" value="ECE"> ECE
        <input type="checkbox" name="dept" value="Civil"> Civil
        <input type="checkbox" name="dept" value="Mech"> Mech
        <br><br>

        Course :
        <select name="course">
           
            <option>B.Tech</option>
            <option>M.Tech</option>
            <option>MBA</option>
            <option>BCA</option>
        </select>
        <br><br>

        Student photo :
        <input type="file" name="photo">
        <br><br>

        City :
        <input type="text" name="city"><br><br>

        Address :
        <textarea name="address" rows="3" cols="30"></textarea>
        <br><br>

        <input type="submit" value="Register">

    </form>


</body>

</html>
