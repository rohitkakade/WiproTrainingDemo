<!DOCTYPE html>
<html>
<head>
    <title>Change H1 Text</title>
</head>
<body>

    <h1 id="myHeading">Original Heading</h1>

    <script>
        // Change the text of h1 using JavaScript
        document.getElementById("myHeading").innerText = "This is the new heading text!";
    </script>

</body>
</html>
