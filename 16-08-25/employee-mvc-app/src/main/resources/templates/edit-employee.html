<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>
</head>
<body>
<h2>Edit Employee</h2>
<form th:action="@{'/employees/update/' + ${employee.id}}" th:object="${employee}" method="post">
    <label>Name: <input type="text" th:field="*{name}"/></label><br/>
    <label>Type:
        <select th:field="*{type}">
            <option value="Regular">Regular</option>
            <option value="Contract">Contract</option>
        </select>
    </label><br/>
    <fieldset>
        <legend>Department</legend>
        <label>Name: <input type="text" th:field="*{department.name}"/></label>
    </fieldset>
    <fieldset>
        <legend>Address</legend>
        <label>Street: <input type="text" th:field="*{address.street}"/></label><br/>
        <label>City: <input type="text" th:field="*{address.city}"/></label><br/>
        <label>State: <input type="text" th:field="*{address.state}"/></label><br/>
        <label>Zip: <input type="text" th:field="*{address.zip}"/></label><br/>
    </fieldset>
    <button type="submit">Update</button>
    <a th:href="@{/employees}">Cancel</a>
</form>
</body>
</html>
