<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Table</title>
</head>
<body>
    <table border="1" >
    <tr>
        <th rowspan="2">Day</th>
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>
    </tr>
    <tr>
        <th>Begin</th>
        <th>End</th>
    </tr>
    <tr>
        <td rowspan="2">Monday</td>
        <td>8:45 a.m.</td>
        <td>11:45 p.m.</td>
        <td>Basic HTML</td>
    </tr>
    <tr>
        <td>1:00 p.m.</td>
        <td>3:00 p.m</td>
        <td>Mysql</td>
    </tr>
    <tr>
        <td rowspan="3">Tuesday</td>
        <td>8:45 a.m.</td>
        <td>10: 45 a.m.</td>
        <td>Core Java</td>
    </tr>
    <tr>
        <td>11:00 a.m.</td>
        <td>2:00 p.m.</td>
        <td>SpringBoot</td>
    </tr>
    <tr>
        <td>2:00 p.m.</td>
        <td>5:00 p.m.</td>
        <td> Angular</td>
    </tr>
    <tr>
        <td>Wednesday</td>
        <td>8:45 a.m.</td>
        <td>12:00 p.m.</td>
        <td>Code Practice</td>
    </tr>
</table>
    
</body>
</html>
