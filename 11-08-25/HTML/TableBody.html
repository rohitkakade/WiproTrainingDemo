<!DOCTYPE html>
<html>
<body>

<table border="1" cellpadding="10" cellspacing="0" width="100%">
  <!-- Header -->
  <tr>
    <td colspan="2" align="center">&lt;header&gt;</td>
  </tr>

  <!-- Nav -->
  <tr>
    <td colspan="2" align="center">&lt;nav&gt;</td>
  </tr>

  <!-- Aside + Main -->
  <tr>
    <!-- Aside -->
    <td rowspan="4" align="center" width="25%">&lt;aside&gt;</td>
    <!-- Main -->
    <td align="center">&lt;main&gt;</td>
  </tr>

  <!-- Article with nested content -->
  <tr>
    <td>
      <table border="1" cellpadding="10" cellspacing="0" width="100%">
        <tr>
          <td align="center">&lt;article&gt;</td>
        </tr>
        <tr>
          <td>
            <table border="1" cellpadding="10" cellspacing="0" width="100%">
              <tr>
                <td align="center">&lt;figure&gt;</td>
              </tr>
              <tr>
                <td colspan="1"  align="center">&lt;p&gt;</td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>

  <!-- Section -->
  <tr>
    <td align="center">&lt;section&gt;</td>
  </tr>

  <!-- Footer -->
  <tr>
    <td colspan="4" align="center">&lt;footer&gt;</td>
  </tr>
</table>

</body>
</html>
