<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <style>
        /* Reset some default margins/paddings */
        body, h1, table {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            text-align: center;
            margin-bottom: 20px;
        }

        form input[type="text"] {
            padding: 8px;
            width: 200px;
            border: 1px solid #bbb;
            border-radius: 4px;
        }

        form button {
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #2980b9;
        }

        /* Add Employee link */
        .add-employee {
            display: inline-block;
            margin: 10px 0;
            padding: 8px 15px;
            background-color: #2ecc71;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }

        .add-employee:hover {
            background-color: #27ae60;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Action links */
        td a {
            margin: 0 5px;
            color: #2980b9;
            font-weight: bold;
            text-decoration: none;
        }

        td a:hover {
            color: #e74c3c;
        }
    </style>
</head>
<body>
<h1>Employee List</h1>

<form th:action="@{/employees/search}" method="get">
    <input type="text" name="keyword" placeholder="Search by name"/>
    <button type="submit">Search</button>
</form>

<a class="add-employee" th:href="@{/employees/add}">+ Add Employee</a>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Department</th>
        <th>Address</th>
        <th>Actions</th>
    </tr>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.type}"></td>
        <td th:text="${employee.department != null ? employee.department.name : ''}"></td>
        <td th:text="${employee.address != null ? employee.address.street : ''}"></td>
        <td>
            <a th:href="@{'/employees/edit/' + ${employee.id}}">Edit</a> |
            <a th:href="@{'/employees/delete/' + ${employee.id}}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
